<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Central CPU Core -->
    <g id="cpu-core">
        <!-- CPU outline -->
        <rect x="300" y="300" width="200" height="200" fill="#2c3e50" rx="20"/>
        <text x="400" y="400" text-anchor="middle" fill="white" font-size="24">Core Skills</text>
        <text x="400" y="440" text-anchor="middle" fill="white" font-size="16">Embedded Systems</text>
        <text x="400" y="460" text-anchor="middle" fill="white" font-size="16">C/C++</text>
    </g>

    <!-- Peripherals -->
    <!-- Top: Tools -->
    <g id="tools">
        <rect x="350" y="150" width="100" height="80" fill="#3498db" rx="10"/>
        <text x="400" y="190" text-anchor="middle" fill="white" font-size="16">Tools</text>
        <text x="400" y="210" text-anchor="middle" fill="white" font-size="12">Git | Docker</text>
        <!-- Connection line -->
        <path d="M400 230 L400 300" stroke="#3498db" stroke-width="3" fill="none"/>
    </g>

    <!-- Right: Frameworks -->
    <g id="frameworks">
        <rect x="570" y="350" width="100" height="80" fill="#e74c3c" rx="10"/>
        <text x="620" y="390" text-anchor="middle" fill="white" font-size="16">Frameworks</text>
        <text x="620" y="410" text-anchor="middle" fill="white" font-size="12">RTOS | Linux</text>
        <!-- Connection line -->
        <path d="M500 400 L570 390" stroke="#e74c3c" stroke-width="3" fill="none"/>
    </g>

    <!-- Bottom: Hardware -->
    <g id="hardware">
        <rect x="350" y="570" width="100" height="80" fill="#2ecc71" rx="10"/>
        <text x="400" y="610" text-anchor="middle" fill="white" font-size="16">Hardware</text>
        <text x="400" y="630" text-anchor="middle" fill="white" font-size="12">ARM | STM32</text>
        <!-- Connection line -->
        <path d="M400 500 L400 570" stroke="#2ecc71" stroke-width="3" fill="none"/>
    </g>

    <!-- Left: Protocols -->
    <g id="protocols">
        <rect x="130" y="350" width="100" height="80" fill="#9b59b6" rx="10"/>
        <text x="180" y="390" text-anchor="middle" fill="white" font-size="16">Protocols</text>
        <text x="180" y="410" text-anchor="middle" fill="white" font-size="12">MQTT | I2C</text>
        <!-- Connection line -->
        <path d="M230 390 L300 400" stroke="#9b59b6" stroke-width="3" fill="none"/>
    </g>
</svg>